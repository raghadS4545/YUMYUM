<link rel="stylesheet" href="css.css">
<script>
    window.onload = function() {
        var meals = JSON.parse(localStorage.getItem("restaurantMeals")) || [];
        var mealContainer = document.getElementById("mealContainer");

        if (meals.length === 0) {
            mealContainer.innerHTML = "<p>No meals added yet.</p>";
        } else {
            meals.forEach(function(meal) {
                var mealDiv = document.createElement("div");
                mealDiv.classList.add("meal");
                mealDiv.innerHTML = `
    <img src="${meal.photo}" alt="Meal">
    <h3>${meal.name}</h3>
    <p>Description: ${meal.description}</p>
    <p>Price: ${meal.price}</p>
    <p>Calories: ${meal.calories}</p>
`;
                mealContainer.appendChild(mealDiv);
            });
        }
    };

</script>
